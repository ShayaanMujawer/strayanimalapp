<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create an Account - Hyelp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <main class="auth-container">
        <h1>Create an account</h1>
        <p>Enter your email to sign up for this app</p>
        <form action="{{ url_for('signup') }}" method="POST">
            <input type="email" name="email" placeholder="email@domain.com" required />
            <button type="submit">Continue</button>
        </form>
        <div class="divider">or</div>
        <button class="google-btn">Continue with Google</button>
        <button class="apple-btn">Continue with Apple</button>
        <p>By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        <p><a href="{{ url_for('ngo_login') }}">Sign in as a NGO</a></p>
    </main>
</body>
</html>
