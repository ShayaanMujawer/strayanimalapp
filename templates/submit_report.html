<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submit Report - Hyelp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <header>
        <h1>Submit a Stray Animal Report</h1>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout ({{ session.get('username') }})</a>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('submit_report') }}" method="POST" enctype="multipart/form-data">
            <label for="description">Condition of the animal:</label>
            <textarea id="description" name="description" placeholder="Describe the condition" required></textarea>

            <label for="location">Place Found:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required />

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" />

            <button type="submit">Submit Report</button>
        </form>
    </main>
</body>
</html>
